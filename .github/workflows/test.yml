name: Build and run tests
on:
  push:
    branches:
      - develop
      - feature/ci-test
  pull_request:
    branches:
      - develop

jobs:
  build_and_test:
    name: Build and run tests
    runs-on: ubuntu-latest
    permissions:
      packages: read
      contents: read
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Login to GitHub Docker Registry
        uses: docker/login-action@v1 
        with:
          registry: docker.pkg.github.com
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: docker pull docker.pkg.github.com/${{ github.repository }}/build-app:latest

      - name: Build Docker image with changes
        uses: docker/build-push-action@v2
        with:
          file: docker/Dockerfile
          tags: build-app

      - name: Run simulator
        run: ./docker/run_simulator.sh
